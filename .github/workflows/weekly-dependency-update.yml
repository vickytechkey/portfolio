name: Weekly Dependency Update

# Trigger the workflow every Sunday at 6 AM IST (00:30 UTC)
on:
  workflow_dispatch:  # allows manual trigger
  schedule:
    - cron: '30 0 * * 0'  # Every Sunday at 00:30 UTC â†’ 6:00 AM IST

permissions:
  contents: write     # needed to push changes to the repo
  pull-requests: write  # optional, if you want to open PRs automatically
  id-token: write     # safe to include for modern GitHub authentication

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ensures authenticated access

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # use your desired Node.js version

      # Install current dependencies
      - name: Install dependencies
        run: npm install

      # Update dependencies
      - name: Update dependencies
        run: npm update

      # Commit and push updates if any
      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            COMMIT_DATE=$(date +'%Y-%m-%d')
            git commit -m "chore: weekly dependency update ($COMMIT_DATE)"
            git push
          fi
