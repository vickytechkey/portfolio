name: Dependency Update & Security Fix

# Trigger manually, weekly, and when security alerts are created
on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '30 0 * * 0'  # Sunday 00:30 UTC â†’ 6:00 AM IST
  dependabot_alert:
    types: [created, reopened]  # Trigger when a new vulnerability is detected or reopened

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install current dependencies
      - name: Install dependencies
        run: npm install

      # Try to fix vulnerabilities
      - name: Audit fix (attempt auto-fix)
        run: npm audit fix || true

      # Update dependencies
      - name: Update dependencies
        run: npm update

      # Commit and push updates if any
      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            COMMIT_DATE=$(date +'%Y-%m-%d')
            git commit -m "chore: dependency update after vulnerability alert ($COMMIT_DATE)"
            git push
          fi
