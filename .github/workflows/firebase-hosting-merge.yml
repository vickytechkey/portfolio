name: Deploy Firebase Hosting & Functions on merge

on:
  push:
    branches:
      - master  # triggers when merged into master

permissions:
  contents: read          # read access to repository files
  id-token: write         # needed for Firebase authentication (OIDC)
  deployments: write      # allows creating deployment entries
  actions: read           # safe default for reading workflow metadata

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache node_modules for faster CI builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm ci
          CI=false npm run build

      # Deploy Firebase Hosting + Functions
      - name: Deploy to Firebase Hosting and Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIGNESHCOINHOSTING_2025 }}
          projectId: vigneshcoinhosting
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: functions
