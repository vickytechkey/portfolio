name: Deploy Firebase Hosting & Functions on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cache node_modules for faster CI builds
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Install dependencies and build your React app
      - run: npm ci && CI=false npm run build

      # Deploy Firebase Hosting + Functions together
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIGNESHCOINHOSTING }}
          projectId: vigneshcoinhosting
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: functions
